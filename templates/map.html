<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/gmaps.js"></script>  
</head>

   <script type="text/javascript">
    $(document).ready(function(){
      var map = new GMaps({
        div: '#map',
        lat: 52.606572,
        lng: 39.601284,
        //width: '500px',
        //height: '500px',
        click: function(e){
          console.log(e);
        }
      });

      path = [
        {% for point in points %}
        [{{ point.lat }}, {{ point.lng }}], 
        {% endfor %}
      ];

      map.drawPolyline({
        path: path,
        strokeColor: '#131540',
        strokeOpacity: 0.6,
        strokeWeight: 3
      });
      
      map.setZoom(13);
    });
  </script>

<style type="text/css">
    	html, body {
    		height: 100%;
    		margin: 0;
    	}

    	#map {
    		min-height: 100%; 
    	}
    </style>
    <!--[if lte IE 6]>
    <style type="text/css">
    	#container {
    		height: 100%;
    	}
    </style>
    <![endif]-->
    
<body>
    <div id="map"></div>
 

  
</body>
</html>
